<!DOCTYPE html> 
<html>
	<head>
		<title>Registration Form</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body class="body body-s">
		
		<form action="registering" class="reg-form">
			<header>Responsive Registration Form</header>
			
			<fieldset>					
				<section>
					<label class="input">
						<input type="text" name="username" placeholder="Username">
					</label>
					<br>
					<label class="input">
						<input type="password" name="password" placeholder="Password">
					</label>
				</section>
				
				<div class="row">
					<section class="col col-6">
						<label class="input">
							<input type="text" name="firstname" placeholder="First name">
						</label>
					</section>
					<section class="col col-6">
						<label class="input">
							<input type="text" name="lastname" placeholder="Last name">
						</label>
					</section>
				</div>

				<section>
					<label class="input">
						<input type="tel" name="phone" placeholder="Phone number">
					</label>
					<br>
					<label class="input">
						<input type="number" name="age" placeholder="Age">
					</label>
				</section>
				
				<div class="row">
					<section class="col">
						<input type="radio" name="sex" value="male"><label class="radio-text">Male</label>
					</section>
					<section class="col">
						<input type="radio" name="sex" value="female"><label class="radio-text">Female</label>
					</section>
				</div>

				<section>
					<label class="select">
						<select name="role" >
							<option value="0" selected disabled>Select a Role</option>
							<option value="admin">Admin</option>
							<option value="guest">Guest</option>
						</select>
						<i></i>
					</label>
				</section>

				<button type="submit" class="button">Register</button>

			</fieldset>
			
		</form>

	</body>
</html>
